<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Freestyle</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }

    #startZone {
      display: flex; gap: 10px; padding: 10px;
      background: #222; border-bottom: 2px solid #555;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 100vw; height: calc(100vh - 80px);
    }

    .cell {
      border: 2px solid black;
      position: relative;
      background-color: white;
    }

    .cell:nth-child(3n) { background-color: red; }
    .cell:nth-child(4n) { background-color: blue; }

    .piece {
      width: 80%; height: 80%;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 10%; left: 10%;
      touch-action: none;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="startZone">
    <!-- Fichas iniciales -->
    <div class="piece" id="p0" draggable="true"></div>
    <div class="piece" id="p1" draggable="true"></div>
    <div class="piece" id="p2" draggable="true"></div>
  </div>

  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = 'c' + i;
      board.appendChild(cell);
    }

    // Drag & drop
    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    [...document.querySelectorAll('.cell'), document.getElementById('startZone')].forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        const piece = document.getElementById(id);
        zone.appendChild(piece);
        savePosition(id, zone.id);
      });
    });

    // Guardar posición
    function savePosition(pieceId, containerId) {
      localStorage.setItem(pieceId, containerId);
    }

    // Restaurar posición
    window.onload = () => {
      document.querySelectorAll('.piece').forEach(piece => {
        const saved = localStorage.getItem(piece.id);
        if (saved && document.getElementById(saved)) {
          document.getElementById(saved).appendChild(piece);
        }
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Freestyle</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #startZone {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #222;
      border-bottom: 2px solid #555;
      min-height: 100px;
      width: 100%;
      justify-content: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 2px;
      margin: 20px 0;
    }

    .cell {
      border: 2px solid black;
      position: relative;
      width: 60px;
      height: 60px;
    }

    .cell:nth-child(3n) { background-color: red; }
    .cell:nth-child(4n) { background-color: blue; }
    .cell:nth-child(5n) { background-color: white; }

    .piece {
      width: 50px;
      height: 50px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      touch-action: none;
      cursor: grab;
      z-index: 10;
    }

    button {
      margin-bottom: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <button onclick="resetBoard()">ðŸ”„ Reiniciar Tablero</button>

  <div id="startZone">
    <div class="piece" id="p0" draggable="true"></div>
    <div class="piece" id="p1" draggable="true"></div>
    <div class="piece" id="p2" draggable="true"></div>
  </div>

  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    const startZone = document.getElementById('startZone');

    // Crear celdas
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = 'c' + i;
      board.appendChild(cell);
    }

    // Drag & drop para mouse
    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    [...document.querySelectorAll('.cell'), startZone].forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        const piece = document.getElementById(id);
        zone.appendChild(piece);
        savePosition(id, zone.id);
      });
    });

    // Soporte tÃ¡ctil
    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('touchstart', e => {
        e.preventDefault();
        piece.dataset.touching = true;
      });

      piece.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        piece.style.left = touch.pageX - 25 + 'px';
        piece.style.top = touch.pageY - 25 + 'px';
        piece.style.position = 'fixed';
      });

      piece.addEventListener('touchend', e => {
        piece.style.position = 'absolute';
        const dropTarget = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        const container = dropTarget.closest('.cell') || startZone;
        container.appendChild(piece);
        savePosition(piece.id, container.id);
      });
    });

    // Guardar posiciÃ³n
    function savePosition(pieceId, containerId) {
      localStorage.setItem(pieceId, containerId);
    }

    // Restaurar posiciÃ³n
    window.onload = () => {
      document.querySelectorAll('.piece').forEach(piece => {
        const saved = localStorage.getItem(piece.id);
        const container = document.getElementById(saved);
        if (container) container.appendChild(piece);
      });
    };

    // Reiniciar tablero
    function resetBoard() {
      document.querySelectorAll('.piece').forEach(piece => {
        startZone.appendChild(piece);
        localStorage.setItem(piece.id, 'startZone');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Freestyle</title>
  <style>
    body {
      background-color: transparent;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #startZone {
      display: flex;
      gap: 13px;
      margin: 30px auto 50px auto;
      justify-content: center;
      flex-wrap: wrap;
    }

    .startCell {
      width: 109px;
      height: 109px;
      border: 2px dashed #999;
      position: relative;
      background: #fff;
      border-radius: 10px;
    }

    .piece {
      width: 95px;
      height: 95px;
      background-size: cover;
      background-position: center;
      border-radius: 75%;
      position: absolute;
      top: 7px;
      left: 7px;
      touch-action: none;
      cursor: grab;
      z-index: 10;
      border: 6px solid #222;
    }

    #boardWrapper {
      position: relative;
      width: 95vw;
      max-width: 1170px;
      margin-bottom: 30px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 94px);
      grid-template-rows: repeat(4, 94px);
      gap: 5px;
      background: #030202;
      padding: 13px;
      border-radius: 20px;
    }

    .cell {
      width: 94px;
      height: 94px;
      position: relative;
      border: 1px solid #aaa;
    }

    .cell:nth-child(3n+1) { background: #2754b0; }
    .cell:nth-child(3n+2) { background: #c93020; }
    .cell:nth-child(3n)   { background: #ffffff; }
  </style>
</head>
<body>

  <button id="resetBtn" onclick="resetBoard()">Reiniciar</button>

  <div id="boardWrapper">
    <div id="board"></div>
  </div>

  <div id="startZone">
    <div class="startCell" id="s0"><div class="piece" id="p0" draggable="true" style="background-image: url('ficha1.png');"></div></div>
    <div class="startCell" id="s1"><div class="piece" id="p1" draggable="true" style="background-image: url('ficha2.png');"></div></div>
    <div class="startCell" id="s2"><div class="piece" id="p2" draggable="true" style="background-image: url('ficha3.png');"></div></div>
    <div class="startCell" id="s3"><div class="piece" id="p3" draggable="true" style="background-image: url('ficha4.png');"></div></div>
    <div class="startCell" id="s4"><div class="piece" id="p4" draggable="true" style="background-image: url('ficha5.png');"></div></div>
    <div class="startCell" id="s5"><div class="piece" id="p5" draggable="true" style="background-image: url('ficha6.png');"></div></div>
  </div>

  <script>
    const board = document.getElementById('board');
    const pieces = document.querySelectorAll('.piece');
    const startCells = document.querySelectorAll('.startCell');

    for (let i = 0; i < 40; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    window.onload = () => {
      pieces.forEach(piece => {
        const saved = localStorage.getItem(piece.id);
        if (saved) {
          const target = document.querySelector(`[data-index="${saved}"]`) ||
                         document.getElementById(saved);
          if (target) target.appendChild(piece);
        }
      });
    };

    pieces.forEach(piece => {
      piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    document.querySelectorAll('.cell, .startCell').forEach(cell => {
      cell.addEventListener('dragover', e => e.preventDefault());
      cell.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const piece = document.getElementById(id);
        cell.appendChild(piece);
        const index = cell.dataset.index || cell.id;
        if (index) {
          localStorage.setItem(id, index);
        }
      });
    });

    function resetBoard() {
      pieces.forEach((piece, i) => {
        startCells[i].appendChild(piece);
        localStorage.removeItem(piece.id);
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Freestyle</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #resetBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }

    #startZone {
      display: flex;
      gap: 10px;
      margin: 20px auto 40px auto;
      justify-content: center;
      flex-wrap: wrap;
    }

    .startCell {
      width: 84px;
      height: 84px;
      border: 2px dashed #999;
      position: relative;
      background: #fff;
      border-radius: 10px;
    }

    .piece {
      width: 72px;
      height: 72px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      top: 6px;
      left: 6px;
      touch-action: none;
      cursor: grab;
      z-index: 10;
      border: 2px solid #333;
    }

    #boardWrapper {
      position: relative;
      width: 95vw;
      max-width: 900px;
      margin-bottom: 20px;
      transform: rotate(180deg);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 72px);
      grid-template-rows: repeat(4, 72px);
      gap: 4px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 72px;
      height: 72px;
      position: relative;
      border: 1px solid #aaa;
    }

    /* Colores intercalados */
    .cell:nth-child(3n+1) { background: #3498db; }   /* Azul */
    .cell:nth-child(3n+2) { background: #e74c3c; }   /* Rojo */
    .cell:nth-child(3n)   { background: #ffffff; }   /* Blanco */

    /* Casillas extra */
    .extra {
      position: absolute;
      width: 72px;
      height: 72px;
      border: 2px solid #000;
      background: #000;
      z-index: 5;
    }

    #extra1 {
      top: 50%;
      left: -80px;
      transform: translateY(-50%);
    }

    #extra2 {
      top: -80px;
      right: 0;
    }
  </style>
</head>
<body>

  <button id="resetBtn" onclick="resetBoard()">Reiniciar</button>

  <div id="boardWrapper">
    <div id="board"></div>
    <div class="extra" id="extra1"></div>
    <div class="extra" id="extra2"></div>
  </div>

  <div id="startZone">
    <div class="startCell" id="s0"><div class="piece" id="p0" draggable="true" style="background-image: url('img/ficha1.png');"></div></div>
    <div class="startCell" id="s1"><div class="piece" id="p1" draggable="true" style="background-image: url('img/ficha2.png');"></div></div>
    <div class="startCell" id="s2"><div class="piece" id="p2" draggable="true" style="background-image: url('img/ficha3.png');"></div></div>
    <div class="startCell" id="s3"><div class="piece" id="p3" draggable="true" style="background-image: url('img/ficha4.png');"></div></div>
    <div class="startCell" id="s4"><div class="piece" id="p4" draggable="true" style="background-image: url('img/ficha5.png');"></div></div>
    <div class="startCell" id="s5"><div class="piece" id="p5" draggable="true" style="background-image: url('img/ficha6.png');"></div></div>
  </div>

  <script>
    const board = document.getElementById('board');
    const pieces = document.querySelectorAll('.piece');
    const startCells = document.querySelectorAll('.startCell');
    const extra1 = document.getElementById('extra1');
    const extra2 = document.getElementById('extra2');

    // Crear 40 casillas
    for (let i = 0; i < 40; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    // Cargar posiciÃ³n desde localStorage
    window.onload = () => {
      pieces.forEach(piece => {
        const saved = localStorage.getItem(piece.id);
        if (saved) {
          const target = document.querySelector(`[data-index="${saved}"]`) ||
                         document.getElementById(saved);
          if (target) target.appendChild(piece);
        }
      });
    };

    // Drag & Drop
    pieces.forEach(piece => {
      piece.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });

    document.querySelectorAll('.cell, .startCell, .extra').forEach(cell => {
      cell.addEventListener('dragover', e => e.preventDefault());
      cell.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const piece = document.getElementById(id);
        cell.appendChild(piece);
        const index = cell.dataset.index || cell.id;
        if (index) {
          localStorage.setItem(id, index);
        }
      });
    });

    // Reiniciar
    function resetBoard() {
      pieces.forEach((piece, i) => {
        startCells[i].appendChild(piece);
        localStorage.removeItem(piece.id);
      });
    }
  </script>

</body>
</html>
